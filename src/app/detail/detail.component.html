<ion-header>
    <ion-toolbar>
        <ion-title>
            {{ product.name }}
        </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="start" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <img [src]="'http://localhost' + product.photo">
    <div class="ion-padding">
        <ion-text>
          <h1>{{ product.name }}</h1>
          <h1>{{ product.price }}</h1>
          <p class="ion-margin-vertical">{{ product.description }}</p>
        </ion-text>
    </div>
</ion-content>
