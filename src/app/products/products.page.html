<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
    <ion-buttons slot="end">
        <ion-button routerLink="/add-product">
            <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
          <ion-card *ngFor="let product of products$|async" (click)="openDetailModal(product)">
                <ion-grid fixed>
                    <ion-row>
                        <ion-col size="3">
                            <ion-thumbnail>
                                <img [src]="'http://localhost' + product.photo">
                            </ion-thumbnail>
                        </ion-col>
                        <ion-col size="9">
                            <ion-card-content>
                                <ion-card-title>{{ product.name }}</ion-card-title>
                                <ion-card-title>${{ product.price }}</ion-card-title>
                            </ion-card-content>
                        </ion-col>
                    </ion-row>
                </ion-grid>
          </ion-card>
    </ion-list>
</ion-content>
